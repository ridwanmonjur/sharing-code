<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <header>Sign in</header>
        <form action="#">
            <div class="field email">
                <label for="email" class="placeholder-moves-up-container">
                    <input type="email" name="email" id="email" placeholder=" " class="input-area">
                    <span class="placeholder-moves-up">Email</span>
                </label>
            </div>
            <div class="field password">
                <label for="password" class="placeholder-moves-up-container">
                    <input type="password" name="password" id="password" placeholder=" " class="input-area">
                    <span class="placeholder-moves-up">Password</span>
                </label>
            </div>
            <div class="field password">
                <label for="password" class="placeholder-moves-up-container">
                    <input type="password" name="password" id="password" placeholder=" " class="input-area">
                    <span class="placeholder-moves-up">Password</span>
                </label>
            </div>
            <div class="field password">
                <label for="password" class="placeholder-moves-up-container">
                    <input type="password" name="password" id="password" placeholder=" " class="input-area">
                    <span class="placeholder-moves-up">Password</span>
                </label>
            </div>
            <div class="pass-txt">
                <label><input type="checkbox"> Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <input type="submit" value="Sign in">
        </form>
        <div class="sign-txt">By continuing, you agree to Splash's <a href="#">Terms of Use</a>. Read our <a
                href="#">Privacy Policy</a>.</div>
    </div>

    <!-- <script src="script.js"></script> -->

</body>

</html>
